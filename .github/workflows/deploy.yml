name: Blue-Green Deployment
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Blue-Green
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/imanolcamacho098/blue-green-dulce

            # Detectar puerto activo en app.conf
            ACTIVE=$(grep -o "300[1-2]" /etc/nginx/sites-available/app.conf | head -1 || echo "3001")
            if [ "$ACTIVE" = "3001" ]; then
              NEW_ENV="green"
            else
              NEW_ENV="blue"
            fi

            echo "Desplegando nueva versi√≥n en $NEW_ENV"
            git pull origin main
            ./scripts/deploy.sh $NEW_ENV
            sleep 15

            if curl -sf http://127.0.0.1/health; then
                ./scripts/switch.sh $NEW_ENV
            else
                ./scripts/rollback.sh
            fi